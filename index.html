<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Android  -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Fit screen  -->
    <meta name="viewport" content="uc-fitscreen=yes" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="standard">

    <!-- image mode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- Manifest.json  -->
    <meta property="og:title" content="Keycode">
    <meta property="og:description" content="Get keycode on keypress">
    <meta property="og:image" content="/icons/android-chrome-128x128.png">
    <meta property="og:url" content="https://jhamadhav.com/keycode/">

    <!-- Main Link Tags  -->
    <link href="/icons/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/icons/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">

    <!-- iOS  -->
    <link href="/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="152x152">

    <!-- Android  -->
    <link href="/icons/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="/icons/android-chrome-128x128.png" rel="icon" sizes="512x512">

    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots|Tomorrow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <title>Key code</title>
</head>

<body>
    <div class="container">
        <input type="text" id="inp">
        <div id="code">00</div>
        <div id="keyname">Name of the key pressed</div>
        <button onclick='copy_key()' class="copy">copy</button>
    </div>

    <!-- popup message -->
    <span>
        <div class="msg">Message</div>
    </span>

    <!-- footer -->
    <footer> <b>Note : </b> Click <i>copy</i> or <i>double click</i> to copy keycode !</footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
